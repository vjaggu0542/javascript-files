<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort words in alphabetical</title>
    <script type="text/javascript">
        var string = "this is A string Sorting";
        var stringsplit = string.split(' ');
        stringsplit.sort();
        document.write(string);
        document.write("<br>");
        document.write(stringsplit);
        document.write("<br>");
        document.write(stringsplit.join(' '));

    </script>
</head>

</body>
</html>
