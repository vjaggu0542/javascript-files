<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
              var number = prompt("please enetr a number");
              var temp = 1;
              if(number == 0){
                  var res = `factorial of the ${number} is 1`;
                  document.write(res);
              }
              else if(number < 0){
                  var res = `no factorials for negative numbers`;
                  document.write(res);
              }
              else{
                for(var i=1; i<=number; i++){
                    
                     temp = temp * i
                     
                }
                document.write(`factorial of the ${number} is ${temp}`);   
              }
    </script>
</head>
