<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the factors</title>
    <script type="text/javascript">
        var factors = prompt("please enter a number");
        for (var i=0; i<=factors;i++){
            if(factors%i == 0){
                document.write(i);
                document.write("<br>");
            } 
        }

    </script>
</head>
