<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers have same last digit</title>
    <script type="text/javascript">
        var a = prompt("please enter a number");
        var b = prompt("please enter a number");
        var c = prompt("please enter a number");

        var res1 = a%10;
        var res2 = b%10;
        var res3 = c%10;

        if(res1 == res2 && res1 == res3){
            document.write(`${a},${b},${c} are haveing a same last digit numbers`);
        }
        else{
            document.write(`${a},${b},${c} are not haveing a same last digit numbers`);  
        }

    </script>
</head>
<body>
    
</body>
</html>
