<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong number</title>
    <script type="text/javascript">
      var a = prompt("please enter a lowest number");
      var b = prompt("please enter a big number");
      for (i=a; i<=b; i++){
          var number = i;
          var noofdigits = number.toString().length;
          var sum = 0;
          var temp = number;
          while(temp>0){
              var digit = temp%10;
              var temp = parseInt(temp/10);
              sum += digit**noofdigits;
          }
          if(sum == i){
              document.write(`${i} is a armstrong number <br>`); 
          }
      }



    </script>
</head>
<body>
    
</body>
</html>
