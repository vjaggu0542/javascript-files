<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime numbers between 2 to 50 </title>

    <script>
        for(var i=2; i<=50;i++){
            for(j=2; j<i; j++){
                if(i%j == 0){
                    break;
                }
            }
            if(i == j){
                document.write(`${i} <br>`);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
