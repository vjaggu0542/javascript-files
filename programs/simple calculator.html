<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <script type="text/javascript">
         var num1 = prompt("please enter a 1st number");
         var num2 = prompt("please enter a 2nd number");
         var oper = prompt("please select among +,-,x,/")

         switch(oper){
             case "+": 
                 var result = parseFloat(num1) + parseFloat(num2);
                 document.write(`${num1} + ${num2} = ${result}`);
                 break;
             
             case "-": 
                 var result = parseFloat(num1) - parseFloat(num2);
                 document.write(`${num1} - ${num2} = ${result}`);
                 break;
             
             case "x": 
                 var result = parseFloat(num1) * parseFloat(num2);
                 document.write(`${num1} x ${num2} = ${result}`);
                 break;
             
             case "/": 
                 var result = parseFloat(num1) / parseFloat(num2);
                 document.write(`${num1} / ${num2} = ${result}`);
                 break;
             default:
                 document.write("invalid operation")

         }


    </script>
</head>

</body>
</html>
