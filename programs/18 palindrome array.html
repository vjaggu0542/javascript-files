<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome array methode</title>
    <script type="text/javascript">
            var string = prompt("please enter a number");
            var stringsplit = string.split('');
            var stringarrayrevers = stringsplit.reverse();
            var reversestring = stringarrayrevers.join('');
            if(string == reversestring){
                document.write(`${string}: is a palindrome`);
            }
            else{
                document.write(`${string}: is not a palindrome`);
            }
    </script>
</head>

</body>
</html>
