<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilometers to miles</title> 

    <script type="text/javascript">

function convert(){
    var inputval = document.getElementById("input-value").value;
    var factor = 0.621371;
    var result = inputval * factor;
    document.getElementById("res").innerText = `${result}  miles`;
}
    </script>
</head>
<body>
    <input type="number" id="input-value">kilometers<br>
    <button onclick="convert()">convert</button>
    <h1 id="res"></h1>
</body>
</html>
