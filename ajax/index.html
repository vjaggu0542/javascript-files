<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="button" value="click me"  id="btn">
<p id="de"></p>
    </div>
    <script>
        let btnsp = document.getElementById("btn")
        let detals = document.getElementById("de")

        btnsp.addEventListener('click',myfun)
        function myfun(){
            let xhr = new XMLHttpRequest()

            xhr.open("GET","test.txt",true)
            xhr.send()

            xhr.onprogress = function(){
                btnsp.innerHTML = "loading..."
            }
            xhr.onload = function(){
                detals.innerHTML = xhr.responseText
            }
        }
        </script>
</body>
</html>
