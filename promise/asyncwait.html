<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>async / await</p>
    <p id="asyncid"></p>

    <script>
      async function asyncex(){
        let obj = await fetch("test.txt")
        let text = await obj.text()
        document.getElementById("asyncid").innerText = text
       }
       asyncex()

    </script>
    
</body>
</html>
