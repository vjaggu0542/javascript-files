    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of two numbers</title>
    <script type="text/javascript">
        function sum(num){
            if(num>0){
                return num + sum(num-1);
            }
            else{
                return num;
            }
        }
         var number = sum(5);
         document.write(number);
    </script>
