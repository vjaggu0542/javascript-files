<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(n){
            if(n>0){
                document.write( n + "<br>")
                test(n-1)
            }
            
        }
        test(10)
        document.write( "-----------------------------------" + "<br>")
        test(20)
    </script>
</body>
</html>
