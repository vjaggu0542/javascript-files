<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x =[2,3,4,6,7,8]
         var arr = [];
         var arr1 = [];
       // even position
        for(var i = 0; i<x.length;i++){
            if(i%2 === 0){
                  arr.push(x[i]);
            }
            
        }
        document.write(`even position ${arr} <br>`);
          // odd position

        for(var i = 0; i<x.length;i++){
            if(i%2 !== 0){
                  arr1.push(x[i]);
            }
            
        }
        document.write(`odd position ${arr1}`);
    </script>
</head>
