    <script>

        function splitarr(arr,size){
        var newarr = [];
        var split = 0;
       
        while(split < arr.length){
        newarr.push(arr.slice(split, split+size))
         split += size;  
        }
      return newarr;
    }
  
   console.log(splitarr(['a','b','c','d','e','f'],3));
        
    </script>
