<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("please enter a number")
        var result = num;
        if(num == 0 || num == 1){
            var res = 1;
            document.write(res)
        }
        else{
            while(num>1){
                num--;
                result = result * num
            }
            document.write(result)
        }
    </script>
</head>
<body>
    
</body>
</html>
