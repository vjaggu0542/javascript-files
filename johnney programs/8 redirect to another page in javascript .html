<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button type="button" onclick="redir()">click here(href)</button>
    <button type="button" onclick="redir1()">click here(assign)</button>
    <button type="button" onclick="redir2()">click here(replace)</button>
    <script>
        function redir(){
            location.href = "https://www.google.com";
        }

        function redir1(){
            location.assign("https://www.google.com");
        }

        function redir2(){
            location.replace("https://www.google.com");
        }
    </script>
</body>
</html>
