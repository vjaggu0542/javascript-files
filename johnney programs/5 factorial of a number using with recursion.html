    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        function fat(n){
            if(n == 0 || n == 1){
               return 1;
               
            }
            else{
                return n * fat(n-1);
            }     
        }
        document.write(fat(4))
       console.log(fat(5)) 
        
    </script>
