<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= [1,3,5,6,2,4]
        var f = a.includes(2);
        document.write(f + "<br>")

        var num = 4;
        var number = a.some(function(value,index){
            return value == num;
        })
        document.write(number + "<br>")

        var arr = ["jagadeesh","ramu","sathish"]
        document.write(arr.includes("sathish") + "<br>");

        function checkincludes(value,arrr){
                   
            for(var i=0; i<arrr.length; i++){
                if(value == arrr[i]){
                    var status = "exists";
                  break;
                }
                else{
                   status = "not exists";
                }
            }
           return status;
        }
       var result = checkincludes("raju",["jagadeesh","ramu","sathish","raju"])
       var result1 = checkincludes("ravi",["jagadeesh","ramu","sathish","raju"])
       document.write("given value is " + result + "<br>")
       document.write("given value is " + result1)
    </script>
</head>
