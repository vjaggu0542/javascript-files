<script>
    var string1 = 'mary';
    var string2 = 'army';

   function checkanagram(string1,string2){
        a = string1.toLowerCase();
        b = string2.toLowerCase();

        a = a.split("").sort().join("");
        b = b.split("").sort().join("");
     
        return  a === b
    }
    var result = checkanagram(string1,string2)
    document.write(result);
</script>
